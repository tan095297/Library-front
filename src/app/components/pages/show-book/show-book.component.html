<div class="row mt-3">
    <div class="col-md-12" style="text-align: right;">
        <a routerLink="/book/new" class="btn btn-success">Add new book</a>
    </div>
</div>
<div class="row mt-3">
    <div class="h1">ข้อมูลหนังสือ</div>
    <div class="col-md-12 mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th>รหัสหนังสือ</th>
                    <th>ชื่อหนังสือ</th>
                    <th>ชื่อผู้แต่ง</th>
                    <th>สำนักพิมพ์</th>
                    <th>ราคา</th>
                    <th>จำนวนวันที่ยืมได้ นักเรียน</th>
                    <th>จำนวนวันที่ยืมได้ ครู</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody>


                 <tr *ngFor="let b of books">
                   <td>{{b.book_id}}</td>
                   <td>{{b.name}}</td>
                   <td>{{b.author}}</td>
                   <td>{{b.publisher}}</td>
                   <td>{{b.price}}</td>
                   <td>{{b.std}}</td>
                   <td>{{b.teacher}}</td>
                   
                   
                    <td>
                        <a class="btn btn-success btn-sm"  routerLink="/book/new" >
                            Add
                        </a> &nbsp;
                        <a class="btn btn-info btn-sm" routerLink="/book/edit/{{b._id}}" >
                            Edit
                        </a> &nbsp;
                        <a class="btn btn-danger btn-sm" (click)="deleteBook(b._id)">
                            
                            Delete
                        </a>&nbsp;
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
